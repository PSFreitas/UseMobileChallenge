ext {

    def retrofit_version = "2.9.0"
    def gson_version = "2.9.0"
    def picasso_version = "2.71828"
    def constraint_version = "2.0.2"
    def navigation_version = "2.3.1"
    def coroutine_version = "1.3.9"
    def lifecycle_version = "2.3.0-beta01"
    def junit_version = "4.13"
    def android_junit_version = "1.1.2"
    def espresso_version = "3.3.0"


    networkDependencies = [
            retrofit: "com.squareup.retrofit2:retrofit:$retrofit_version",
            gson    : "com.squareup.retrofit2:converter-gson:$gson_version"
    ]

    interfaceDependencies = [
            picasso           : "com.squareup.picasso:picasso:$picasso_version",
            constraint        : "androidx.constraintlayout:constraintlayout:$constraint_version",
            navigationFragment: "androidx.navigation:navigation-fragment-ktx:$navigation_version",
            navigation        : "androidx.navigation:navigation-ui-ktx:$navigation_version"
    ]

    coroutineDependencies = [
            coroutines: "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutine_version"
    ]

    lifecycleDependencies = [
            lifecycleViewModel: "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    ]

    testDependencies = [
            junit: "junit:junit:$junit_version"
    ]

    androidTestDependencies = [
            androidJunit: "androidx.test.ext:junit:$android_junit_version",
            espresso    : "androidx.test.espresso:espresso-core:$espresso_version"
    ]
}